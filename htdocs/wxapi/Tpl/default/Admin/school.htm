
<include file = "Common:admin_header" />

<!-- 中心数据区 -->
<div class="layui-tab layui-tab-brief">
  <div class="layui-body layui-tab-content site-demo">
    <div class="layui-tab-item layui-show">
      <div class="layui-main">
        <fieldset class="layui-elem-field layui-field-title">
          <legend><i class="fa fa-graduation-cap">&nbsp;&nbsp;</i>学校管理</legend>
        </fieldset>
        <div style="width:100%">
          <table class="layui-table">
            <colgroup>
              <col width="50">
              <col width="150">
              <col width="150">
              <col width="100">
              <col width="150">
              <col width="150">
            </colgroup>
            <thead>
              <tr>
                <th>编号</th>
                <th>名称</th>
                <th>地址</th>
                <th>电话</th>
                <th>时间</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody class="js_school"></tbody>
          </table>
          <div style="float:left;" id="myPage"></div>
          <div style="float:right;margin:5px 100px 0px 0px;">
            <button class="layui-btn" onclick="doModify(0);">
              <i class="layui-icon">&#xe61f;</i>&nbsp;添加
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
//
// 获取网站地址...
var siteurl="{{:__APP__}}";
//
// 执行修改操作...
function doModify(inID)
{
  location.href = siteurl+"/Admin/getSchool/school_id/"+inID;
}
//
// 执行删除操作...
function doDelete(inID) {
  layer.confirm('确实要删除选中记录？', {title: '删除 - 学校', btn: ['确定','取消']}, function(index){
    layer.close(index);
    // 加载动画层，获取jquery对象...
    var index = layer.load(2);
    var $ = layui.jquery;
    // 向服务器发送保存命令...
    $.ajax({
      type: "post",
      async: true,
      url: siteurl+"/Admin/delSchool",
      data: {school_id: inID},
      success: function(ajaxData) {
        layer.closeAll('loading');
        location.reload();
      },
      error: function(e) {
        layer.closeAll('loading');
        layer.alert(e, {icon: 2});
      }
    });    
  });
}
//
// 处理 layui 过程...
layui.use(['element','laypage','layer','form'], function(){
  var laypage = layui.laypage;
  var $ = layui.jquery;
  laypage({
    pages: {{$max_page}},   // 总页数...
    cont: 'myPage',         // 分页对象...
    groups: 5,              // 连续显示分页数
    jump: function(obj, first) {
      // 向服务器发送分页命令...
      var index = layer.load(2);
      $.ajax({
        type: "get",
        async: true,
        url: siteurl+"/Admin/pageSchool/p/"+obj.curr,
        success: function(ajaxData) {
          layer.closeAll('loading');
          $('.js_school').html(ajaxData);
        },
        error: function(e) {
          layer.closeAll('loading');
          layer.alert(e, {icon: 2});
        }
      });    
    }
  });
});

</script>

<include file = "Common:admin_footer" />
