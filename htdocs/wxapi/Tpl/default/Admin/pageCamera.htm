
<volist name="my_camera" id="vo">
<tr title="记录编号：{{$vo.camera_id}}">
  <td><switch name="vo.status"><case value="0"><i class="fa fa-power-off fa-wait">&nbsp;等待中</i></case><case value="1"><i class="fa fa-tv fa-run">&nbsp;运行中</i></case><case value="2"><i class="fa fa-play-circle-o fa-rec">&nbsp;录像中</i></case></switch></td>
  <td>{{$vo.grade_type}}&nbsp;{{$vo.grade_name}}</td>
  <td>{{$vo.camera_name}}</td>
  <td><switch name="vo.camera_type"><case value="1">海康设备</case><case value="2">大华设备</case></switch></td>
  <td>{{$vo.device_ip}}</td>
  <td>{{$vo.device_sn}}</td>
  <td>
    <button class="layui-btn" onclick="doModify({{$vo.camera_id}})"><i class="layui-icon">&#xe642;</i>&nbsp;编辑</button>
    <button class="layui-btn" onclick="doCourse({{$vo.camera_id}},{{$vo.gather_id}})"><i class="fa fa-file-video-o">&nbsp;</i>录像表</button>
  </td>
</tr>
</volist>
