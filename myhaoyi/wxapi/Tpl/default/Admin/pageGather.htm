
<volist name="my_gather" id="vo">
<tr title="记录编号：{{$vo.gather_id}}">
  <td><switch name="vo.status"><case value="0"><i class="fa fa-power-off fa-wait">&nbsp;离线</i></case><case value="1"><i class="fa fa-play-circle-o fa-run">&nbsp;在线</i></case></switch></td>
  <td>{{$vo.ip_addr}}</td>
  <td>{{$vo.name_pc}}</td>
  <td>{{$vo.mac_addr}}</td>
  <td>{{$vo.max_camera}}</td>
  <td>{{$vo.school_name}}</td>
  <td>
    <button class="layui-btn layui-btn-small" onclick="doModify({{$vo.gather_id}})"><i class="layui-icon">&#xe642;</i>&nbsp;编辑</button>
    <button class="layui-btn layui-btn-small" onclick="doCamera({{$vo.gather_id}})"><i class="layui-icon">&#xe6ed;</i>&nbsp;摄像头</button>
  </td>
</tr>
</volist>
